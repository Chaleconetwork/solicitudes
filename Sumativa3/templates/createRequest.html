<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/inputs.css' %}">
    <title>Realizar solicitud</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">Solicitud de Salud</div>

    <form method="POST">
        <table class="table">
            {{frm.as_table}}
            {% csrf_token %}
            <tr>
                <td colspan="2">
                    <div class="d-flex justify-content-between">
                        <input class="btn btn-success" type="submit" value="Solicitar">
                        <a class="btn btn-primary mx-2" href="{% url 'home' %}">Volver</a>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
